<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="nav">
            <h2>Rock Paper Scissors</h2>
        </div>
        <div id="container">
            <div id="gameContainer">
                <div id="start">
                    <button id="play" onclick="start()">Let's Play</button>
                </div>
                <div id="info">
                    <h2>You Won...!</h2>
                    <button id="play-again" onclick="replay()">Play Again</button>
                </div>

                <div id="animate">
                    <div class="text">
                        <h4>Computer</h4>
                        <h4>You</h4>
                    </div>
                    <div id="animation">
                        <div id="fist-left"> <i class="fa-regular fa-hand-back-fist"></i> </div>
                        <div id="fist-right"> <i class="fa-regular fa-hand-back-fist fa-flip-horizontal"></i></div>
                    </div>
                </div>
                <div id="select">
                    <div class="option" onclick="checkwin('rock')"><i id="rock"
                            class="fa-regular fa-hand-back-fist"></i></div>
                    <div class="option" onclick="checkwin('paper')"><i id="paper" class="fa-regular fa-hand"></i></div>
                    <div class="option" onclick="checkwin('scissors')"><i id="scissors"
                            class="fa-regular fa-hand-peace"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e5085dd036.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
